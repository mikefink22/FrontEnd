<body>
  <h1>Empezando con JS</h1>


  <h3>Primer script</h3><!--
    <script type="text/javascript" src="script.js"></script>
    abrimos
    -->

    console.log("Hola desde el body");
  </script>

  <script type="text/javascript" src="script.js"></script>
